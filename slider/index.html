<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6661947f18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Reviews</title>
</head>
<body>
    <div class="title">
        <h1>
            Our Reviews
        </h1>
        <div class="underline"></div>
    </div>
    
    <main class="container">
        <article class="review-container">
            <div class="img-container">
                <img class="person-img" src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="person image">
            </div>

            <p class="name">
                Susan Smith
            </p>

            <p class="job">
                Web Developer
            </p>

            <p class="about">
                I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry
            </p>

            <div class="button-container">
                <button class="button-prev">
                    <i class="fas fa-chevron-left"></i>
                </button>

                <button class="button-next">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <button class="surprise-button">
                surprise me
            </button>
        </article>
    </main>

    <script src="app.js"></script>
</body>
</html>
