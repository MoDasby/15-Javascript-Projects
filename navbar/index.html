<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6661947f18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Navbar</title>
</head>
<body>
    <nav class="navbar">
        <img src="https://vanilla-js-basic-project-4-navbar.netlify.app/logo.svg" alt="logo">

        <ul class="navbar-items">
            <li>
                <a href="#" class="navbar-item">Home</a>
            </li>

            <li>
                <a href="#" class="navbar-item">About</a>
            </li>

            <li>
                <a href="#" class="navbar-item">Projects</a>
            </li>

            <li>
                <a href="#" class="navbar-item">Contact</a>
            </li>
        </ul>

        <ul class="social-media-icons">
            <li>
                <a href="https://facebook.com/" class="social-media-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>

            <li>
                <a href="https://twitter.com/" class="social-media-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>

            <li>
                <a href="https://instagram.com/" class="social-media-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

            <li>
                <a href="https://github.com/" class="social-media-icon">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
