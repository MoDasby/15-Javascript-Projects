<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6661947f18.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>sidebar</title>
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <img src="https://vanilla-js-basic-project-4-navbar.netlify.app/logo.svg" alt="logo">
            <button class="btn-close">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="sidebar-items">
            <li>
                <a href="#" class="sidebar-item">Home</a>
            </li>

            <li>
                <a href="#" class="sidebar-item">About</a>
            </li>

            <li>
                <a href="#" class="sidebar-item">Projects</a>
            </li>

            <li>
                <a href="#" class="sidebar-item">Contact</a>
            </li>
        </ul>

        <ul class="social-media-icons">
            <li>
                <a href="https://facebook.com/" target="_blank" class="social-media-icon">
                    <i class="fab fa-facebook-f"></i>
                </a>
            </li>

            <li>
                <a href="https://twitter.com/" target="_blank" class="social-media-icon">
                    <i class="fab fa-twitter"></i>
                </a>
            </li>

            <li>
                <a href="https://instagram.com/" target="_blank" class="social-media-icon">
                    <i class="fab fa-instagram"></i>
                </a>
            </li>

            <li>
                <a href="https://github.com/" target="_blank" class="social-media-icon">
                    <i class="fab fa-github"></i>
                </a>
            </li>
        </ul>
    </aside>

    <div class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </div>

    <script src="main.js"></script>
</body>

</html>
